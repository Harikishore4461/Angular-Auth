<div class="row pt-5">
    <div class="col-md-5 mx-auto">
        <div class="card roundeo-0">
            <div class=" card-header">
                <h1 class="mb-0 mat-h2">Login</h1>
            </div>
            <div class=" card-body">
                <form #userForm="ngForm">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input #email="ngModel"  [class.is-invalid]="email.invalid && email.touched"  type="email" [(ngModel)]="loginuserdata.email" name="email" required
                            class="form-control rounded-0" placeholder="Enter email" id="email">
                        <small [class.d-none]="email.valid || email.untouched" class="text-danger">MAIL IS REQUIRED</small>

                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input  #pass="ngModel"  [class.is-invalid]="pass.invalid && pass.touched" type="password" [(ngModel)]="loginuserdata.password" name="password" required
                            class="form-control rounded-0" placeholder="Enter password" id="pwd">
                        <small [class.d-none]="pass.valid || pass.untouched" class="text-danger">PASSWORD IS REQUIRED</small>

                    </div>
                    <div *ngIf="errormsg" >
                        <div class="alert-danger text-uppercase strong" >{{ errormsg.error.error }}</div>
                    </div>
                    <button type="submit"  [disabled]="userForm.form.invalid"  (click)="onclick()" class="btn btn-success float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
